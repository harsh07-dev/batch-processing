# Application Configuration
spring.application.name=customer-batch-processor

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Spring Batch Configuration - CORRECTED for Spring Boot 3.x
spring.batch.initialize-schema=always
spring.batch.job.enabled=false

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-h2.sql

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration - Enhanced for debugging
logging.level.com.assignment.customer_batch_processor=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.apache.poi=DEBUG
logging.level.root=INFO

# Enable debug mode for detailed logs
debug=false